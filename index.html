<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section id="container" class="container-wraper">
        <div class="calculator">

            <!-- <div class="display" id="display">
                
            </div> -->

            <input type="text" class="display" id="display">

             <div class="cacl">
                <button id="powerOff" onclick="powerOff()">Power off</button>
                <button id="Delete" onclick="powerOn()">Delete</button>
                <button id="powerOn" onclick="powerOn()">Power on</button>
            </div> 
                
             <div class="calc-first">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">0</button>
                <button id="div">/</button>
            </div> 
             <div class="calc-first">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="mult">*</button>
            </div> 
             <div class="calc-first">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="minus">-</button>
            </div> 
             <div class="calc-first">
                <button id="zero">0</button>
                <button id="dot">.</button>
                <button id="add">+</button>
                <button  style="background:rgb(233, 153, 5) ;" id="equal">=</button>
            </div> 
    
        </div>

    </section>

    
    <script src="./script.js"></script>
</body>
</html>
